<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-card">
      <h1 class="main-heading">JavaScript Flashcards</h1>

      <!-- Sub Card-->
      <div class="sub-card">
        <!--Topic Selector-->
        <div class="Topic-Selection">
          <select id="selection-menu"></select>
        </div>

        <button id="start-btn">Start</button>
        <button id="practice-btn">Practice</button>
      </div>

      <!-- Flash Cards-->
      <div class="flash-card">
        <div id="flash-qn-card">
          <p id="flash-qn">Qn</p>
        </div>
        <div id="flash-ans-card">
          <p id="flash-ans">Ans</p>
        </div>
      </div>

      <div class="flash-card-btn-container">
        <button class="flip-btn">Flip</button>
        <button class="got-btn">Got It</button>
        <button id="next-btn">Next</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
