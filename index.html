<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>JS Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h1 class="m-0">JavaScript Flashcards</h1>
        </div>
        <div class="card-body">
          <!-- Controls -->
          <div class="row mb-4">
            <div class="col-md-4">
              <select id="selection-menu" class="form-select">
                <option selected disabled>Select Topic</option>
                
              </select>
            </div>
            <div class="col-md-8 d-flex justify-content-end align-items-center">
              <button id="start-btn" class="btn btn-primary me-2">Start</button>
              <button id="practice-btn" class="btn btn-primary">Practice</button>
            </div>
          </div>
          <!-- Flash Card -->
          <div class="card mb-3">
            <div class="card-body">
              <div id="flash-qn-card">
                <p id="flash-qn" class="h4"></p>
              </div>
              <hr />
              <div id="flash-ans-card">
                <p id="flash-ans" class="h5 text-muted"></p>
              </div>
            </div>
          </div>
          <!-- Action Buttons -->
          <div class="d-flex justify-content-center">
            <button id="flip-btn" class="btn btn-primary me-2 d-none">Flip</button>
            <button id="got-btn" class="btn btn-primary me-2 d-none">Got It</button>
            <button id="next-btn" class="btn btn-primary me-2 d-none">Next</button>
            <button id="exit-btn" class="btn btn-primary d-none">Exit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
