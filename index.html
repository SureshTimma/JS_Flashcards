<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>JS Flashcards</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main-card">
      <h1 class="main-heading">JavaScript Flashcards</h1>

      <!-- Sub Card-->
      <div class="sub-card">
        <!--Topic Selector-->
        <div class="Topic-Selection">
          <select id="selection-menu"></select>
        </div>

        <button id="start-btn">Start</button>
        <button id="practice-btn">Practice</button>
      </div>

      <!-- Flash Cards-->
      <div class="flash-card">
        <div id="flash-qn-card">
          <p id="flash-qn"></p>
        </div>
        <div id="flash-ans-card">
          <p id="flash-ans"></p>
        </div>
      </div>

      <div class="flash-card-btn-container">
        <button class="flip-btn d-none">Flip</button>
        <button class="got-btn d-none">Got It</button>
        <button id="next-btn" class="d-none">Next</button>
        <button id="exit-btn" class="d-none">Exit</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
